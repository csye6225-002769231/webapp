name: Packer Build after Merge

on:
  push:
    branches:
    - main

jobs:
  Run-Packer-Build-Check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Create Environment File
        run: |
          touch .env
          echo "DATABASE_PASS=${{secrets.DATABASE_PASS}}" >> .env
          echo "DATABASE=${{secrets.DATABASE}}" >> .env
          echo "DATABASE_USER=${{secrets.DATABASE_USER}}" >> .env
          echo "DATABASE_PORT=${{secrets.DATABASE_PORT}}" >> .env
          echo "DATABASE_HOST=${{secrets.DATABASE_HOST}}" >> .env
          echo "DIALECT=${{secrets.DIALECT}}" >> .env
          echo "DEFAULTUSERSPATH=${{secrets.DEFAULTUSERSPATH}}" >> .env

      - name: Create user.csv
        run: |
          touch user.csv
          echo "${{secrets.USER_CSV}}" >> user.csv

      - name: Artifact Setup
        run: zip -r webapp.zip .

      - name: AWS Configure
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{secrets.ACCESS_KEY}}
          aws-secret-access-key: ${{secrets.SECRET_ACCESS_KEY}}
          aws-region: us-east-1

      - name: Initialization
        run: |
          packer init aws.pkr.hcl

      - name: Build AMI
        run: |
          packer build aws.pkr.hcl
        env:
          DATABASE: ${{secrets.DATABASE}}
          DATABASE_PASS: ${{secrets.DATABASE_PASS}} 
          DATABASE_USER: ${{secrets.DATABASE_USER}}
          DATABASE_PORT: ${{secrets.DATABASE_PORT}}
          DATABASE_HOST: ${{secrets.DATABASE_HOST}} 
          DIALECT: ${{secrets.DIALECT}} 
          DEFAULTUSERSPATH: ${{secrets.DEFAULTUSERSPATH}} 
          AMI_USER_DEMO: ${{secrets.AMI_USER_DEMO}} 
          AWS_REGION: ${{secrets.AWS_REGION}} 
          SOURCE_AMI: ${{secrets.SOURCE_AMI}} 
          SSH_USERNAME: ${{secrets.SSH_USERNAME}}
          SUBNET_ID: ${{secrets.SUBNET_ID}}







name: Healthz CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Run-Integration-test-for-healthz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set .env file
        run: |
          touch .env
          echo DATABASE_USER="postgres" >> .env
          echo DATABASE_PASS="root1234" >> .env
          echo DATABASE="postgres" >> .env
          echo DATABASE_HOST="127.0.0.1" >> .env
          echo DATABASE_PORT="5432" >> .env
          echo DIALECT="postgres" >> .env
          echo DEFAULTUSERSPATH="" >> .env
          cat .env
          ls -la

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Set up PostgreSQL
        run: |
          sudo apt-get update
          sudo apt-get install postgresql postgresql-client
          sudo service postgresql start
          pg_isready

      - name: Install Dependencies
        run: npm install

      - name: Create PG user and connect
        run: |
          # Load environment variables from .env file
          source .env
          
          # Change the user's password using superuser privileges
          sudo -u postgres psql -c "ALTER USER $DATABASE_USER WITH PASSWORD '$DATABASE_PASS';"
          
          # Connect to the 'postgres' database using the specified user and password
          PGPASSWORD=$DATABASE_PASS psql -U $DATABASE_USER -d $DATABASE -h $DATABASE_HOST -p $DATABASE_PORT

      - name: Run Integration Tests
        run: |
          # Load environment variables from .env file
          source .env

          # Run integration tests using environment variables
          npm run test
